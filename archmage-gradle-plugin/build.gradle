apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "com.android.tools.build:gradle:${ANDROID_GRADLE_PLUGIN_VERSION}"
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'org.javassist:javassist:3.22.0-GA'
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
